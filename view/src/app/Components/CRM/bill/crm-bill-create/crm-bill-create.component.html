<div class="page" style="margin-top:100px;margin-bottom:100px;">
  <div class="container-fluid">
     <div class="Page_Identity">
        <!-- Page Identity -->
        <div class="Page_Track">
           <ul>
              <li class="HeaderName">Home</li>
              <li class="arrow">>></li>
              <li class="LinkName">Sales</li>
              <li class="arrow">>></li>
              <li>Invoice</li>
           </ul>
        </div>
      </div>
     <div class="row">
        <!-- Company details -->
        <div class="Company_Details">
           <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Company <span style="color:#516570;font-size:20px;font-weight: 600;">Details</span></h5><br>
           <div class="col-sm-12">
              <div class="row">
                 <div class="col-sm-4 Form_Input" >
                    <input type="text" placeholder="Date">
                 </div>
                 <div class="col-sm-4 Form_Select" >
                    <select>
                       <option checked> Company Name</option>
                       <option> Company Name1</option>
                       <option> Company Name2 </option>
                       <option> Company Name3 </option>
                       <option> Company Name4 </option>
                       <option> Company Name5 </option>
                    </select>
                 </div>
                 <div class="col-sm-4 Form_Select" >
                    <select>
                       <option checked> method</option>
                       <option> cash</option>
                       <option> Card </option>
                    </select>
                 </div>
                 <div class="col-sm-4 Form_Select" >
                    <select>
                       <option checked>Contact Person</option>
                       <option> Contact Person1</option>
                       <option> Contact Person2 </option>
                       <option> Contact Person3 </option>
                       <option> Contact Person4 </option>
                       <option> Contact Person5 </option>
                    </select>
                 </div>
                 <div class="col-sm-4 Form_Input" >
                    <input type="text" placeholder="Invoice Reference Number"> 
                 </div>
                <div class="col-sm-4 Form_Select" >
                    <select>
                       <option checked> Employee Name</option>
                       <option> Employee Name1 </option>
                       <option> Employee Name2 </option>
                       <option> Employee Name3 </option>
                       <option> Employee Name4 </option>
                       <option> Employee Name5 </option>
                    </select>                             
                 </div>
              </div>
           </div>
        </div>
        <!-- Tab -->
        <div class="Product">
           <div class="Product_Tab">
              <div class="Product_details">
                 <span [ngClass]="{'active': Active_Tab === 'Product_Details'}" (click)="Active_Tab_Change('Product_Details')">Product Details</span>
              </div>
           </div>
           <span><button class="Add_Product_Button">Add Product</button></span><br><br>
           <!-- Table Section -->
           <div class="Product_Details" *ngIf="Active_Tab === 'Product_Details'">
              <table class="table_section">
                 <thead class="table_head">
                    <tr>
                       <th>S.No</th>  
                       <th>Product</th>  
                       <th>Price</th>  
                       <th>Quantity</th>  
                       <th>Total</th> 
                       <th>Action</th> 
                    </tr>
                 </thead>
                 <tbody>
                    <tr>
                       <td  colspan="8"><span> No Records found</span> </td>
                    </tr>
                 </tbody>
              </table><br>
              <div class="row">
                 <div class="col-sm-8">
                 </div>
                 <div class="col-sm-2">
                    <div class="Title">
                       <h5>SubTotal:</h5>
                    </div>
                 </div>
                 <div class="col-sm-2">
                    <div class="Value">
                       <h5>RS. 0</h5>
                    </div>
                 </div>
                 <div class="col-sm-8">
                 </div>
                 <div class="col-sm-2">
                    <div class="Title">
                       <h5>Total Tax:</h5>
                    </div>
                 </div>
                 <div class="col-sm-2">
                    <div class="Value">
                       <h5>RS. 0</h5>
                    </div>
                 </div>
                 <div class="col-sm-8">
                 </div>
                 <div class="col-sm-2">
                    <div class="Title">
                       <h5>Total:</h5>
                    </div>
                 </div>
                 <div class="col-sm-2">
                    <div class="Value">
                       <h5>RS. 0</h5>
                    </div>
                 </div>
              </div>
           </div>
        <br>
        </div>
     </div>
  
  <div class="row" style="margin-top:20px;"> 
     <div class="col-sm-12 text-right">
        <button mat-raised-button color="primary" style = "bottom: 8px;"> Submit </button>
     </div>
  </div>
</div>
</div>
